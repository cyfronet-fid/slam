metrics:

#computing

  - !com.agreemount.bean.metric.DateMetric
    id: startComp
    label: labStartComp
    categoryId: computingTimeRestrictions
    required: true
    position: 1
    description: When you wish your SLA to activate
#    validateOnChange: true
    visualClass:
     !java.util.ArrayList
       - date
    validators:
      - !com.agreemount.slaneg.validator.definition.CompareDef
          otherMetricId: endComp
          operator: LESS_THAN_OR_EQUAL
          label: Start should be before end
    constraint:
      !com.agreemount.slaneg.constraint.action.definition.Operator
        type: AND
        children:
        - !com.agreemount.slaneg.constraint.action.definition.StateEqualsDef
            documentAlias: TEMP
            state: documentType
            value: sla

  - !com.agreemount.bean.metric.DateMetric
    id: endComp
    label: labEndComp
    categoryId: computingTimeRestrictions
    required: true
    position: 2
#    validateOnChange: true
    description: When you wish your SLA to deactivate
    visualClass:
     !java.util.ArrayList
       - date
    validators:
      - !com.agreemount.slaneg.validator.definition.CompareDef
          otherMetricId: startComp
          operator: GREATER_THAN_OR_EQUAL
          label: End date should be greater than start
    constraint:
      !com.agreemount.slaneg.constraint.action.definition.Operator
        type: AND
        children:
        - !com.agreemount.slaneg.constraint.action.definition.StateEqualsDef
            documentAlias: TEMP
            state: documentType
            value: sla


